<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <button type="button" id="rock"><img src="./images/rock.jpg" alt="rock" /></button>
        <button type="button" id="paper"><img src="./images/paper.jpg" alt="paper" /></button>
        <button type="button" id="scissors"><img src="./images/scissors.jpg" alt="scissors" /></button>

        <div id="results">
            <div id="result-message"></div>
        </div>
        <div id="score">
            <div id="player-score">Player: 0</div>
            <div id="computer-score">Computer: 0</div>
        </div>
        <button type="button" class="play-again-button hide">PLAY AGAIN</button> 
    </body>
</html>
